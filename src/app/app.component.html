
<input [(ngModel)]="myText"  type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">

<div *ngIf="myText === 'eslam';else sir" class="alert alert-danger" role="alert">
  {{myText}}
</div>
<ng-template #sir >
  <p class="alert alert-primary" role="alert">Hi Sir</p>
</ng-template>
